{% load i18n %}
{% load static %}

<!-- ======= Facts Section ======= -->
<section id="facts" class="facts">
	<div class="container" data-aos="fade-up">

		<div class="section-title">
			<h2>{% trans "Facts" %}</h2>
			<p>{% trans "Results of work and achievements..." %}</p>
		</div>

		<div class="row">

			<div class="col-lg-3 col-md-6">
				<div class="count-box">
					<i class="bi bi-emoji-smile"></i>
					<span data-purecounter-start="0" data-purecounter-end="15" data-purecounter-duration="1" class="purecounter"></span>
					<p>{% trans "Happy Clients" %}</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mt-5 mt-md-0">
				<div class="count-box">
					<i class="bi bi-journal-richtext"></i>
					<span data-purecounter-start="0" data-purecounter-end="22" data-purecounter-duration="1" class="purecounter"></span>
					<p>{% trans "Projects" %}</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
				<div class="count-box">
					<i class="bi bi-headset"></i>
					<span data-purecounter-start="0" data-purecounter-end="548" data-purecounter-duration="1" class="purecounter"></span>
					<p>{% trans "Hours Of Support" %}</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
				<div class="count-box">
					<i class="bi bi-award"></i>
					<span data-purecounter-start="0" data-purecounter-end="19" data-purecounter-duration="1" class="purecounter"></span>
					<p>{% trans "Certifications" %}</p>
				</div>
			</div>

		</div>

	</div>
</section><!-- End Facts Section -->
